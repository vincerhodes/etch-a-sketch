<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="etch-a-sketch/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="etch-a-sketch/assets/css/Contact-Form-Clean.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="etch-a-sketch/assets/css/styles.css">
</head>

<body style="background-color: #4aa;">
    <nav class="navbar navbar-dark navbar-expand-md sticky-top bg-dark">
        <div class="container-fluid"><a class="navbar-brand" href="#">Jimmy's Projects</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse"
                id="navcol-1">
                <ul class="nav navbar-nav">
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="https://vincerhodes.github.io/etch-a-sketch/">Etch-A-Sketch</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="https://vincerhodes.github.io/rock-paper-scissors/">Rock-Paper-Scissors</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="https://vincerhodes.github.io/google-homepage/">Google Homepage</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
      <form action="" class="form">
        <div class="row">
          <div class="col-s-6 col-m-4 col-l-3 m-2">
            <label for="no-of-squares">Number of squares</label>
          </div>
          <div class="col-s-6 col-m-4 col-l-3 m-2">
            <input class="form-control" id="no-of-squares" value="16">
          </div>
        </div>
        <div class="row">
          <div class="col-s-6 col-m-4 col-l-3 m-2">
            <button class="btn btn-primary" id="start">Start</button>
          </div>
          <div class="col-s-6 col-m-4 col-l-3 m-2">
            <button class="btn btn-primary" id="reset">Reset</button>
          </div>
        </div>
      </form>
    </div>

    <div class="container" id="etchasketch">
    </div>

    <script src="etch-a-sketch/assets/js/jquery.min.js"></script>
    <script src="etch-a-sketch/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="etch-a-sketch/assets/js/bs-init.js"></script>
    <script src="etch-a-sketch/assets/js/etchasketch.js"></script>
</body>

</html>
